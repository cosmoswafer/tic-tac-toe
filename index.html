<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    # Please move this style into a separate file AI!
    <style>
      .game-container {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        margin: 20px auto;
        width: 310px;
      }
      .cell {
        height: 100px;
        font-size: 2em;
        border: 2px solid #333;
        background: #fff;
        cursor: pointer;
      }
      .cell:hover {
        background: #f0f0f0;
      }
      .status {
        margin: 20px 0;
        font-size: 1.2em;
      }
      .reset-button {
        padding: 10px 20px;
        font-size: 1em;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .reset-button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body></body>
</html>
